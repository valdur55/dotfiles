# i3 config file (v4)
#
# Please see http://i3wm.org/docs/userguide.html for a complete reference!

set $mod Mod4
set $alt Mod1
input * xkb_layout "ee"

# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below. ISO 10646 = Unicode
font pango:Ubuntu 10

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# focus the child container
#bindsym $mod+d focus child
#FIrst for i3
set $center-screen HDMI-A-1

set $left-screen DP-1

output $left-screen resolution 1680 1050 position 0 0
output $center-screen resolution 1920 1080 position 1680 0
#output DVI-I-1 resolution 1680 1050 position 1366 0

workspace 1 output $left-screen

workspace 2 output  $center-screen $laptop-screen
workspace 3 output  $center-screen $laptop-screen
workspace 4 output  $center-screen $laptop-screen
workspace 5 output  $center-screen $laptop-screen
workspace 6 output  $center-screen $laptop-screen
workspace 7 output  $center-screen $laptop-screen

workspace 8 output  $left-screen $center-screen $laptop-screen
workspace 9 output  $left-screen $center-screen $laptop-screen
workspace 10 output $left-screen $center-screen $laptop-screen

# switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

# move focused container to workspace
bindsym $mod+Shift+1 move container to workspace 1
bindsym $mod+Shift+2 move container to workspace 2
bindsym $mod+Shift+3 move container to workspace 3
bindsym $mod+Shift+4 move container to workspace 4
bindsym $mod+Shift+5 move container to workspace 5
bindsym $mod+Shift+6 move container to workspace 6
bindsym $mod+Shift+7 move container to workspace 7
bindsym $mod+Shift+8 move container to workspace 8
bindsym $mod+Shift+9 move container to workspace 9
bindsym $mod+Shift+0 move container to workspace 10




# reload the configuration file
bindsym $mod+Shift+c reload

#used when tested py3status
#bindsym $mod+Shift+r exec 'killall py3status ; restart'


# Start i3bar to display a workspace bar (plus the system information i3status
# finds out, if available)
bar {
    id bar-top
    tray_output *
    font pango:Ubuntu 10
    position top
    status_command py3status --wm=sway --dbus-notify -i ~/.config/py3status/bar-top-user-modules -l ~/py3status-top-bar.log -c ~/.config/py3status/bar-top.conf
}


bar {
    tray_output none
    output $center-screen
    # ajutiselt testimine
    output eDP-1
    id bar-debug
    font pango:Ubuntu 10
    position bottom
    workspace_buttons no
    status_command py3status --wm=sway -s -l ~/py3status-bar-debug.log -c ~/.config/py3status/bar-debug.conf -d --dbus-notify -i ~/.config/py3status/bar-debug-user-modules/
}

# Click to focus window
focus_follows_mouse no

# Remove borders. Upper border will come when in tabbed window
for_window [class=".*"] title_window_icon on

default_border pixel 1   #keep space for useful stuff

# Google chrome and vlc will be without borders.
for_window [class="^Chrome$" title=" - Chromium$"] border none   move window to workspace 2
for_window [class="^vlc$" title=" - vlc$"] border none
#for_window [title="TeamViewer"] floating enable

for_window [class="^TeamViewer.exe$"] floating enable
#for_window [title="^TeamViewer$"] floating enable
for_window [title="^Computers & Contacts$"] floating enable
for_window [title="- TeamViewer -"] floating enable
for_window [title="Turvaseadmesse sisselogimine"] floating enable
for_window [title="Sertifikaadi valik"] floating enable
for_window [title="chrome-token-signing"] floating enable

for_window [window_role="pop-up"] floating enable
for_window [window_role="task_dialog"] floating enable
# browser pop-ups
for_window [window_role="pop-up"] floating enable

for_window [class="^Chrome$"] move window to workspace 2


# Kiire edasi-tagasi töölaua vahetus
# Fast workspace swithing. use mod + z for switching between two workspaces
workspace_auto_back_and_forth yes
bindsym $mod+z workspace back_and_forth
bindsym $mod+Shift+z move container to workspace back_and_forth; workspace back_and_forth

# Toggle between stacking/tabbed/splith/splitv:
bindsym $mod+x layout toggle all
#hide_edge_borders vertical

# Move to urgent window
bindsym $mod+Shift+a [urgent=latest] focus

# move the currently focused window to the scratchpad
bindsym $mod+Shift+plus move scratchpad

#Sticky window
bindsym $mod+t sticky toggle

# Show the next scratchpad window or hide the focused scratchpad window.
# If there are multiple scratchpad windows, this command cycles through them.
bindsym $mod+plus scratchpad show

bindsym $mod+ctrl+plus [title="^Sup ::"] scratchpad show

# Cycle through active workspaces
bindsym $mod+Tab workspace next
bindsym $mod+Shift+Tab workspace prev

bindsym $mod+n exec --no-startup-id rofi-433

#### SWAY
output * bg /usr/share/backgrounds/sway/Sway_Wallpaper_Blue_2048x1536.png fill

for_window [shell="xwayland"] title_format "[X] %title"
