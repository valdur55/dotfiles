#order += 'mpris notime'
#order += 'mpris simple'
#order += 'mpris_original simple'
#order += 'mpris timed'
#order += 'mpris prioritytest'
#order += 'mpris onlytime'
#order += 'hddtemp'
#order += 'mpris mediakeys'
#order += clock
order += kdeconnector
order += wwan-async
#+order += wwan


wwan-async {
#    format = 'WWAN: [\?color=state {state_name}] '
#    format += '[\?if=m3gpp_registration_state_name=HOME {m3gpp_operator_name} ] '
#    format += '[\?if=m3gpp_registration_state_name=ROAMING {m3gpp_operator_name} ]'
#    format += '[\?color=access_technologies {access_technologies_name} ]'
#    format += '[([\?color=signal_quality_0 {signal_quality_0}]]'
#    format += '[\?if=!signal_quality_1&color=signal_quality_1 \[!\]|] '
#    format += '[\?if=state_name=connected [{format_ipv4}] [{format_stats}]])'
    format_notification = 'WWAN: {state_name} {m3gpp_operator_name} {access_technologies_name} {signal_quality_0} {signal_quality_1}'
}

kdeconnector {
    device = "vphone"
    #device_id = "1ff57ba7_b559_45fa_808b_74e4a611d5bf"
    format = "A {bat_status} B {charge} C {name} D {notif_size} E {notif_status} F {net_type} G {net_strength}"
    low_battery = "10"
    format_disconnected = ""
    #on_click 1 = 'exec caja /run/user/1000/33eac269589e3ada/'
}

clock {
    cycle = 30
    format = ["{Europe/London}", "{Europe/Warsaw}", "{Asia/Tokyo}"]
    format_time = "{name} %H:%M"
}

volume_status {
  command = amixer
  device = pulse
}

window {
  ipc = "i3msg"
  always_show = True
 # max_width = 100
}

pydev_debug {
    on_click 8 = "exec send-433 ekraanid_kinni"
    on_click 9 = "exec send-433 vaikus"
}

xrandr {
    force_on_start = "eDP-1+HDMI-1+DVI-I-1-1"
    output_combinations = "HDMI-1|eDP-1+HDMI-1+DVI-I-1-1|eDP-1+HDMI-1|HDMI-1+DVI-I-1-1"
    eDP-1_pos = "0x0"
    ueDP-1_mode = "1366x768"
    eDP-1_rotate = normal
    eDP-1_workspaces = "1"
    eDP-1_primary = True
    HDMI-1_mode = "1920x1080"
    HDMI-1_pos = "1366x0"
    HDMI-1_rotate = normal
    HDMI-1_workspaces = "2,3,4,5"
    DVI-I-1-1_mode = "1680x1050"
    DVI-I-1-1_pos = "3286x0"
    DVI-I-1-1_rotate = normal
    DVI-I-1-1_workspaces = "6,7,8,9"
}

mpris {
    format = "NT {state} {player}"
#    format = "P notime: {state} {player} ALbum: {album}  Artist:{artist} Title: {title} {length}  Nowplaying {nowplaying} "
    format_none = ""
    player_priority = "[chrome, chromium, firefox, *]"
    player_hide_non_canplay = "[chrome, chromium]"
    button_switch_to_top_player = 3
    button_next_player = 4
    button_prev_player = 5
    button_previous = 8
    button_next = 9
}


mpris prioritytest {
    format = "{state} {full_name}"
#    format = "P notime: {state} {player} ALbum: {album}  Artist:{artist} Title: {title} {length}  Nowplaying {nowplaying} "
    format_none = ""
    player_priority = "[chrome, chromium, vlc]"
    player_hide_non_canplay = "[chrome, chromium]"
    button_switch_to_top_player = 3
    button_next_player = 4
    button_prev_player = 5
    button_previous = 8
    button_next = 9
}

mpris mediakeys {
    format = "{toggle} {state} {player} {previous} {next} {pause} {play} {stop}"
#    format = "P notime: {state} {player} ALbum: {album}  Artist:{artist} Title: {title} {length}  Nowplaying {nowplaying} "
    #format_none = ""
    player_priority = "[chrome, chromium, firefox, *]"
    player_hide_non_canplay = "[chrome, chromium]"
    button_switch_to_top_player = 3
    button_next_player = 4
    button_prev_player = 5
    button_previous = 8
    button_next = 9
}

mpris timed {
    format = "Withtime: {state} {full_name} ALbum: {album}  Artist:{artist} Title: {title}  ({time} / {length})  Nowplaying {nowplaying} "
#    format = "T {state} {player}[time]"
    format_none = ""
    player_priority = "[chrome, chromium, firefox, *]"
    player_hide_non_canplay = "[chrome, chromium]"
    button_switch_to_top_player = 3
    button_next_player = 4
    button_prev_player = 5
    button_previous = 8
    button_next = 9
    cache_timeout = 1
}
